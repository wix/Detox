    if: 'build.message =~ /^debug\$/i'
    fields:
      - select: "Ingridients"
        key: "debug-builds"
        multiple: true
        hint: "hey Chef, what are we cooking today?"
        options:
          - label: "iOS RN 66"
            value: "ios_rn_66"
          - label: "iOS RN 69"
            value: "ios_rn_69"
          - label: "Android RN 66"
            value: "android_rn_66"
          - label: "Android RN 69"
            value: "android_rn_69"
          - label: "Android Demo App RN 66"
            value: "android_demo_app_rn_66"
          - label: "Android Demo App RN 69"
            value: "android_demo_app_rn_69"
