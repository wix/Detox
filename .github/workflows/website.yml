name: Website

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  checks:
    if: github.event_name != 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - name: Test Build
        run: |
          cd website/
          npm i
          npm run build
      - name: Run Percy Snapshot for custom css in src
        if: contains(github.event.head_commit.modified, '@site/website/src/css')
        run: npx percy snapshot "@site/website/snapshots-custom-css.yml"
        with:
          percy-token: ${{ secrets.PERCY_TOKEN }}
      - name: Run Percy Snapshot for changes in homepage
        if: contains(github.event.head_commit.modified, '@site/website/src/homepage/')
        run: npx percy snapshot "@site/website/snapshots-homepage.yml"
        with:
          percy-token: ${{ secrets.PERCY_TOKEN }}
      - name: Run Percy Snapshot for changes in showcase
        if: contains(github.event.head_commit.modified, '@site/website/src/showcase/')
        run: npx percy snapshot "@site/website/snapshots-showcase.yml"
        with:
          percy-token: ${{ secrets.PERCY_TOKEN }}
      - name: Run Percy Snapshot for changes in blog
        if: contains(github.event.head_commit.modified, '@site/website/blog/')
        run: npx percy snapshot "@site/website/snapshots-blog.yml"
        with:
          percy-token: ${{ secrets.PERCY_TOKEN }}
      - name: Run Percy Snapshot for changes in demo
        if: contains(github.event.head_commit.modified, '@site/docs/demo.mdx')
        run: npx percy snapshot "@site/website/snapshots-demo.yml"
        with:
          percy-token: ${{ secrets.PERCY_TOKEN }}
  gh-release:
    if: github.event_name != 'pull_request'
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.GH_PAGES_DEPLOY }}
      - name: Release to GitHub Pages
        env:
          USE_SSH: true
          GIT_USER: git
        run: |
          git config --global user.email "mobile1@wix.com"
          git config --global user.name "mobilewix"
          cd website/
          npm i
          npm run build
          npx docusaurus deploy
