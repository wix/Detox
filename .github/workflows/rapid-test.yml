name: Rapid Test

on:
  push:
    branches: [master]
    paths:
        - '.github/workflows/rapid-test.yml'
        - 'detox/**'
        - 'generation/**'
  pull_request:
    branches: [master]
    paths:
        - '.github/workflows/rapid-test.yml'
        - 'detox/**'
        - 'generation/**'

jobs:

  linux:
    name: Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Bootstrap Lerna
        run: npx lerna bootstrap --no-ci
        env:
          DETOX_DISABLE_POD_INSTALL: true
          DETOX_DISABLE_POSTINSTALL: true
      - name: Lint source project
        run: npm run lint
        working-directory: detox
      - name: Lint test project
        run: npm run lint
        working-directory: detox/test
      - name: Typings
        run: npm test
        working-directory: detox/test
      - name: Unit tests
        run: npm run unit
        working-directory: detox
      - name: Integration tests
        run: npm run integration
        working-directory: detox/test
      - name: Generation tests
        run: npm test
        working-directory: generation

  windows:
      name: Windows
      runs-on: windows-latest
      steps:
          - uses: actions/checkout@v3
          - uses: actions/setup-node@v3
            with:
                node-version: 14
          - name: Bootstrap Lerna (Light)
            run: npx lerna bootstrap --no-ci --include-dependents --include-dependencies --scope=detox-test
            env:
                DETOX_DISABLE_POD_INSTALL: true
                DETOX_DISABLE_POSTINSTALL: true
          - name: Unit tests
            run: npm run unit -- --coverageThreshold "{}"
            working-directory: detox
          - name: Integration tests
            run: npm run integration
            working-directory: detox/test
